
    <svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="100%" height="100%" fill="#0C0F14"/>
        
        <!-- Grid Pattern -->
        <defs>
            <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#242A36" stroke-width="1"/>
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)"/>
        
        <!-- Accent Graphic (Abstract Control Loop) -->
        <path d="M 0 540.0 Q 480.0 340.0, 960.0 540.0 T 1920 540.0" 
              fill="none" stroke="#B4DCFF" stroke-width="2" opacity="0.5"/>
        <path d="M 0 560.0 Q 480.0 360.0, 960.0 560.0 T 1920 560.0" 
              fill="none" stroke="#B4DCFF" stroke-width="1" opacity="0.3"/>
              
        <!-- Text -->
        <text x="1870" y="1030" font-family="sans-serif" font-size="24" fill="#f1f5f9" text-anchor="end" opacity="0.7">ControlStackAI OS</text>
    </svg>
    