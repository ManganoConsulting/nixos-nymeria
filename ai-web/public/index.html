<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nymeria AI Console</title>
    <style>
      :root {
        color-scheme: dark light;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0b0b0f;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .app {
        max-width: 640px;
        margin: 0 auto;
        padding: 1rem;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        height: 100vh;
      }
      h1 {
        font-size: 1.4rem;
        margin: 0 0 0.25rem 0;
      }
      .subtitle {
        font-size: 0.85rem;
        opacity: 0.8;
      }
      select,
      textarea,
      button {
        font-family: inherit;
        font-size: 1rem;
      }
      select,
      textarea {
        width: 100%;
        border-radius: 0.5rem;
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 0.5rem 0.75rem;
        background: rgba(15, 15, 20, 0.9);
        color: inherit;
        box-sizing: border-box;
      }
      textarea {
        min-height: 5rem;
        max-height: 10rem;
        resize: vertical;
      }
      .controls {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      .controls button {
        flex: 1 1 auto;
        padding: 0.5rem 0.75rem;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        background: #2563eb;
        color: white;
      }
      .controls button.secondary {
        background: #374151;
      }
      .controls button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .log {
        flex: 1 1 auto;
        border-radius: 0.5rem;
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 0.5rem 0.75rem;
        overflow-y: auto;
        background: rgba(10, 10, 15, 0.9);
        font-size: 0.9rem;
        line-height: 1.4;
      }
      .message {
        margin-bottom: 0.5rem;
      }
      .message strong {
        display: block;
        margin-bottom: 0.15rem;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Nymeria AI Console</h1>
        <div class="subtitle">Unified AI chat for OpenAI, Claude, Gemini, Hugging Face, and Ollama.</div>
      </header>

      <label>
        Backend
        <select id="backend">
          <option value="openai">OpenAI</option>
          <option value="claude">Claude</option>
          <option value="gemini">Gemini</option>
          <option value="huggingface">Hugging Face</option>
          <option value="ollama">Ollama (local)</option>
        </select>
      </label>

      <label>
        Prompt
        <textarea id="prompt" placeholder="Ask Nymeria..."></textarea>
      </label>

      <div class="controls">
        <button id="send">Send</button>
        <button id="voice" class="secondary">Voice</button>
        <button id="speak" class="secondary">Speak Reply</button>
      </div>

      <div id="log" class="log" aria-live="polite" aria-label="Chat log"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
